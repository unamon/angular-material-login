<div class="container">
    <mat-card class="login-card">
        <mat-card-header class="login-header center">
            <mat-card-title color="primary" class="title">Acesse sua conta</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form">
                <mat-form-field class="login-field">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput 
                    placeholder="Insira seu email">
                </mat-form-field>
                <mat-form-field class="login-field">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput 
                        placeholder="Insira sua senha"> 
                </mat-form-field>
                <mat-checkbox class="checkbox">Mostrar senha</mat-checkbox>
            </form>
    
        </mat-card-content>
        <mat-card-actions class="login-actions center">
            <button class="btn-entrar" mat-raised-button color="primary">Entrar</button>
        </mat-card-actions>
        <mat-card-footer class="footer center">
            <p>VersÃ£o 2.7.1</p>
        </mat-card-footer>
    </mat-card>
</div>
